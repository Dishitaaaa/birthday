<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    body {
      background: #ffddee;
      font-family: 'Indie Flower', cursive;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #b56576;
      position: relative;
    }

    .bow {
      position: absolute;
      width: 38px;
      animation: float 4s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    button {
      background-color: #ff99bb;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff99bb, 0 0 20px #ff6699;
      z-index: 10;
      position: relative;
      margin-top: 50px;
    }

    #sunflowersContainer {
      display: none;
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
      position: relative;
      height: 320px;
      pointer-events: none;
      z-index: 1;
    }

    .sunflower {
      position: absolute;
      width: 300px;
      top: 50%;
      transform: translateY(-50%);
      user-select: none;
    }

    .sunflower.left { left: 0; }
    .sunflower.right { right: 0; }

    .message {
      font-size: 2rem;
      max-width: 600px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2s ease;
      position: relative;
      z-index: 10;
    }

    .visible {
      opacity: 1;
    }

    #birthdayPage, #finalPage {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #d1477a;
      position: relative;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Indie Flower', cursive;
      text-align: center;
    }

    #birthdayPage h1, #finalPage h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: floatIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #birthdayPage .hearts {
      font-size: 2rem;
      margin-bottom: 20px;
      z-index: 10;
    }

    #birthdayPage img.baby {
      width: 600px;
      max-width: 90vw;
      z-index: 10;
      position: relative;
    }

    #sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .sparkle {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('sparkle.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: sparkleBlink 2s infinite;
      opacity: 0.8;
      user-select: none;
    }

    @keyframes sparkleBlink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .final-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 0;
    }

    .final-images img {
      width: 100%;
      max-width: 540px;
      aspect-ratio: 4 / 3;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="startPage">
    <button id="startBtn">Start</button>

    <div id="sunflowersContainer">
      <img src="sunflower.png" alt="Sunflower Left" class="sunflower left" />
      <img src="sunflower.png" alt="Sunflower Right" class="sunflower right" />
    </div>

    <div id="message1" class="message">It's my fav person's birthday today üéâüíï</div>
    <div id="message2" class="message">I just wanted to make this special lil website for my special lil boy üíñ</div>

    <!-- Bows -->
    <img src="bow.png" class="bow" style="top: 10%; left: 5%;">
    <img src="bow.png" class="bow" style="top: 20%; left: 70%;">
    <img src="bow.png" class="bow" style="top: 30%; left: 40%;">
    <img src="bow.png" class="bow" style="top: 50%; left: 10%;">
    <img src="bow.png" class="bow" style="top: 60%; left: 80%;">
    <img src="bow.png" class="bow" style="top: 70%; left: 25%;">
    <img src="bow.png" class="bow" style="top: 85%; left: 60%;">
    <img src="bow.png" class="bow" style="top: 15%; left: 90%;">
    <img src="bow.png" class="bow" style="top: 40%; left: 55%;">
    <img src="bow.png" class="bow" style="top: 65%; left: 35%;">
  </div>

  <div id="birthdayPage">
    <h1>HAPPYYYY BIRTHDAYYYYYY BABYYYYYY</h1>
    <div class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <img src="baby.png" class="baby" alt="Baby Image" />
    <div id="sparkles"></div>
  </div>

  <div id="finalPage">
    <h2 style="margin-top: 80px; font-size: 2.3rem;">I wuv youuuu babuuuu ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2>
    <p style="font-size: 1.1rem; margin: 8px 0 12px;">You're my fav person ever üòòüòòüòò</p>
    <div class="final-images" style="margin-top: 0;">
      <img src="cutu.png" alt="Cutu Image">
      <img src="babu.png" alt="Babu Image">
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const sunflowersContainer = document.getElementById('sunflowersContainer');
    const message1 = document.getElementById('message1');
    const message2 = document.getElementById('message2');
    const startPage = document.getElementById('startPage');
    const birthdayPage = document.getElementById('birthdayPage');
    const finalPage = document.getElementById('finalPage');
    const bows = document.querySelectorAll('.bow');
    const sparklesContainer = document.getElementById('sparkles');

    function createSparkles(num) {
      for (let i = 0; i < num; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDelay = (Math.random() * 2) + 's';
        sparklesContainer.appendChild(sparkle);
      }
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      bows.forEach(bow => bow.style.display = 'none');
      sunflowersContainer.style.display = 'block';
      message1.classList.add('visible');

      setTimeout(() => {
        message2.classList.add('visible');
      }, 2000);

      setTimeout(() => {
        startPage.style.display = 'none';
        birthdayPage.style.display = 'flex';
        createSparkles(15);
      }, 5000);

      setTimeout(() => {
        birthdayPage.style.display = 'none';
        finalPage.style.display = 'flex';
      }, 10000);
    });
  </script>
</body>
</html>
